{% extends 'base.html' %}
{% block content %}

<style>
  :root{
    --teal-600:#4d8f8a;      /* color del botón */
    --teal-500:#6ba7a2;      /* foco */
    --ink-800:#111827;       /* títulos */
    --ink-500:#6b7280;       /* texto secundario */
  }

  /* Espaciado general de la vista */
  .auth-page{ padding: 48px 0 80px; }

  /* Card */
  .auth-card{
    border: 0 !important;
    border-radius: 18px !important;
    box-shadow: 0 18px 40px rgba(20,30,60,.08);
  }
  .auth-card h3{
    font-weight: 800;
    letter-spacing: -.02em;
    color: var(--ink-800);
    margin-bottom: .75rem !important;
  }

  /* Estilo a los <p> que genera form.as_p */
  .auth-form p{ margin-bottom: 14px; }
  .auth-form label{
    display:block;
    font-weight:600;
    color: var(--ink-800);
    margin-bottom: 6px;
  }
  .auth-form input[type="text"],
  .auth-form input[type="email"],
  .auth-form input[type="password"]{
    width: 100%;
    height: 46px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: .55rem .9rem;
    background: #fff;
  }
  .auth-form input:focus{
    outline: none;
    border-color: var(--teal-500);
    box-shadow: 0 0 0 .2rem rgba(107,167,162,.15);
  }

  /* Botón principal en teal */
  .btn-primary{
    --bs-btn-bg: var(--teal-600);
    --bs-btn-border-color: var(--teal-600);
    --bs-btn-hover-bg: #3f7c78;
    --bs-btn-hover-border-color: #3f7c78;
    border-radius: 12px;
    height: 48px;
    font-weight: 700;
  }
</style>

<div class="container py-5 auth-page">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow-sm auth-card">
        <h3 class="mb-3">Iniciar sesión</h3>
        <form method="post" class="auth-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
